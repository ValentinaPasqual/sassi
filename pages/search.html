<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Atlas - Ricerca</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold mb-4">Vertical Atlas</h1>
                <p class="text-gray-600">Esplora il catalogo e i dati geografici</p>
            </div>

            <!-- Search Section -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                <!-- Catalogue Search -->
                <div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-semibold mb-4">Ricerca nel Catalogo</h2>
                        <div class="mb-4">
                            <input type="text" id="catalogue-search-input" 
                                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="Cerca nel catalogo...">
                        </div>
                        <div id="catalogue-facets" class="space-y-4">
                            <!-- Catalogue facets will be rendered here -->
                        </div>
                    </div>
                </div>

                <!-- Map -->
                <div class="col-span-2">
                    <div id="map" class="h-[600px] rounded-lg shadow"></div>
                </div>

                <!-- Geodata Search -->
                <div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-semibold mb-4">Ricerca Geografica</h2>
                        <div class="mb-4">
                            <input type="text" id="geodata-search-input" 
                                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="Cerca geografia...">
                        </div>
                        <div id="geodata-facets" class="space-y-4">
                            <!-- Geodata facets will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Catalogue Results -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Risultati Catalogo</h2>
                    <div id="catalogue-results" class="space-y-4">
                        <!-- Results will be rendered here -->
                    </div>
                </div>

                <!-- Geodata Results -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Risultati Geografici</h2>
                    <div id="geodata-results" class="space-y-4">
                        <!-- Results will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader-container" class="fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center">
        <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-gray-900"></div>
    </div>

    <!-- Scripts -->
    <script src="/src/searchMap.js" type="module"></script>
</body>
</html>
