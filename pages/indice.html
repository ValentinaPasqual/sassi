<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpinist Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .alpinist-container {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            margin-top: 20px;
        }
        
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .search-container, .filter-container {
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .alpha-nav {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .alpha-nav a {
            display: block;
            padding: 8px 12px;
            margin: 3px;
            text-decoration: none;
            background: #f0f0f0;
            border-radius: 3px;
            color: #333;
            transition: background-color 0.2s;
        }
        
        .alpha-nav a:hover {
            background-color: #e0e0e0;
        }
        
        .alpha-section {
            margin-bottom: 30px;
        }
        
        .alpha-section h2 {
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            color: #555;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            padding: 8px 0;
            border-bottom: 1px solid #f5f5f5;
            transition: background-color 0.1s;
        }
        
        li:hover {
            background-color: #f9f9f9;
        }
        
        .guide {
            font-weight: bold;
        }
        
        .guide-badge {
            background: #4CAF50;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .error {
            color: red;
            padding: 20px;
            background: #fff0f0;
            border-radius: 4px;
        }
        
        .filter-container label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .filter-container input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }
    </style>

</head>

</body>
</html>
