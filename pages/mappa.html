<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEDA Search</title>
    <link href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="data:;base64,=" />
</head>
<body class="overflow-hidden">

<header class="bg-primary-800 text-white shadow-lg">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-20">
            <div class="flex items-center">
                <div class="flex items-center space-x-2">
                    <!-- Thumbnail del progetto - gestita dinamicamente -->
                    <div class="flex items-center justify-center" data-content="project-thumbnail">
                        <!-- Il contenuto sarÃ  inserito dinamicamente da JavaScript -->
                    </div>
                </div>
                <div class="hidden md:flex ml-10 space-x-8 items-center">
                    <a href="../" class="text-white hover:text-primary-200 font-medium transition">Home</a>
                    <a href="#" class="text-white hover:text-primary-200 font-medium transition">Atlante</a>
                    <!-- <a href="#" class="text-white hover:text-primary-200 font-medium transition">Pionieri</a>
                    <a href="#" class="text-white hover:text-primary-200 font-medium transition">Cronologia</a> -->
                </div>
            </div>
            <div class="flex items-center space-x-6">
                <a href="#" class="text-white hover:text-primary-200 font-medium transition">Contatti</a>
                <a href="#" class="bg-primary-600 hover:bg-primary-700 px-4 py-2 rounded-md font-medium transition">Documentazione</a>
            </div>
        </div>
    </nav>
</header>

    <!-- <div id="loader-container" class="loader-container">
        <div class="loader"></div>
    </div> -->

    <section class="main">
        <!-- Filters Panel -->
        <div id="filters-panel" class="overlay-panel panel-closed fixed left-0 w-30 h-full z-10 shadow-lg overflow-auto">
        
            <!-- Dynamic facets container -->
            <div id="facets-container">
                <template id="facet-template">
                    <div class="facet-group mb-4">
                        <h3 class="font-semibold mb-2"></h3>
                        <div class="facet-options space-y-2">
                            <!-- Facet options will be populated by JavaScript -->
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Map -->
        <div id="map"></div>

        <!-- Results Panel -->
        <div id="results-panel" class="overlay-panel panel-closed-right fixed right-0 w-30 h-full z-10 shadow-lg overflow-auto">
            
            <div class="results-container">
                <div class="search-sort-container">
                    <!-- Search Input -->
                    <div class="mb-4">
                        <input type="text" id="search-input" 
                            class="w-full p-2 border rounded" 
                            placeholder="Cerca...">
                    </div>

                    <!-- Sort -->
                    <div class="mb-4">
                            <select id="sort-select" class="w-full p-2 border rounded-lg">
                                <!-- Sort options will be populated by JavaScript -->
                            </select>
                    </div>
                </div>
                    
                <div id="results" class="space-y-4">
                    <!-- Results will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </section>

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-navbar fixed bottom-0 left-0 right-0 z-20 px-4 py-3">
            <div class="flex items-center justify-between max-w-screen-xl mx-auto">
                
                <!-- Left section - Filters -->
                <div class="flex items-center space-x-3">
                    <button id="toggle-filters" class="nav-button flex items-center space-x-2 px-4 py-2 rounded-full shadow-lg hover:shadow-xl">
                        <i class="fas fa-filter text-lg"></i>
                        <span class="font-medium">Filtri</span>
                    </button>
                    
                    <!-- Active filters indicator -->
                    <div id="active-filters-badge" class="bg-secondary-100 text-secondary-800 text-xs font-semibold px-2 py-1 rounded-full">
                        <span id="active-filters-count"></span> attivi
                    </div>
                    <button id="clear-all-btn" class="hidden nav-button px-3 py-2">
                        <i class="fas fa-times mr-1"></i>
                        Cancella tutto
                    </button>
                </div>

                <!-- Center section - Quick actions -->
                <div class="flex items-center space-x-2">
                    <button id="toggle-legend-btn" class="nav-button px-3 py-2 rounded-full text-sm font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-100">
                        <i class="fas fa-map-signs mr-1"></i>
                        Legenda
                    </button>
                    
                    <button id="map-layer-selector" class="nav-button px-3 py-2 rounded-full text-sm font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-100">
                        <i class="fas fa-crosshairs mr-1"></i>
                        Livelli
                    </button>

                    <button id="map-markers-selector" class="nav-button px-3 py-2 rounded-full text-sm font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-100">
                        <i class="fas fa-crosshairs mr-1"></i>
                        Markers
                    </button>

                </div>

                <!-- Right section - Results -->
                <div class="flex items-center space-x-3">
                    <!-- Results counter -->
                    <div class="flex flex-col space-y-2">
                        <div id="results-counter" class="bg-secondary-100 text-secondary-800 text-xs font-semibold px-2 py-1 rounded-full">
                            <span id="results-count">0</span> pin sulla mappa
                        </div>
                        
                        <div id="unique-results-counter" class="bg-blue-100 text-blue-800 text-xs font-semibold px-2 py-1 rounded-full">
                            <span id="unique-results-count">0</span> elementi in catalogo
                        </div>
                    </div>

                    <button id="toggle-results" class="nav-button flex items-center space-x-2 px-4 py-2 rounded-full shadow-lg hover:shadow-xl">
                        <span class="font-medium">Opere</span>
                        <i class="fas fa-list text-lg"></i>
                    </button>
                </div>
            </div>
        </nav>

    <script type="module">
        import '/src/searchMap.js'; 
    </script>
      
</body>
</html>
